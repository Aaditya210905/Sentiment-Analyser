<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer - Advanced Text Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
            </div>
            <h1 class="main-title">
                AI Sentiment Analyzer
                
            </h1>
            
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Card -->
            <div class="card input-card">
                <div class="card-header">
                    <h2>üìù Analyze Your Text</h2>
                    <span class="badge">AI Powered</span>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        id="textInput" 
                        class="text-input"
                        placeholder="Enter your text here... Try movie reviews, product feedback, tweets, or any text you'd like to analyze!"
                        rows="6"
                        maxlength="5000"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 5000 characters
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="analyzeBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="btn-icon">
                            <path d="M10 3V17M10 17L15 12M10 17L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span class="btn-text">Analyze Sentiment</span>
                        <span class="btn-loader">
                            <span class="spinner"></span>
                        </span>
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M2 4H16M6 4V3C6 2.4 6.4 2 7 2H11C11.6 2 12 2.4 12 3V4M14 4V15C14 15.6 13.6 16 13 16H5C4.4 16 4 15.6 4 15V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Result Card -->
            <div id="resultCard" class="card result-card hidden">
                <div class="result-header">
                    <h2>üìä Analysis Results</h2>
                    <button id="shareBtn" class="btn btn-ghost">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M13 11C12.1 11 11.3 11.4 10.8 12L7.6 10.3C7.7 10 7.8 9.8 7.8 9.5C7.8 9.2 7.7 9 7.6 8.7L10.8 7C11.3 7.6 12.1 8 13 8C14.7 8 16 6.7 16 5C16 3.3 14.7 2 13 2C11.3 2 10 3.3 10 5C10 5.3 10.1 5.5 10.2 5.8L7 7.5C6.5 6.9 5.7 6.5 4.8 6.5C3.1 6.5 1.8 7.8 1.8 9.5C1.8 11.2 3.1 12.5 4.8 12.5C5.7 12.5 6.5 12.1 7 11.5L10.2 13.2C10.1 13.5 10 13.7 10 14C10 15.7 11.3 17 13 17C14.7 17 16 15.7 16 14C16 12.3 14.7 11 13 11Z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
                
                <div class="result-content">
                    <div class="sentiment-display">
                        <div class="sentiment-emoji" id="sentimentEmoji">üòä</div>
                        <div class="sentiment-info">
                            <div class="sentiment-label" id="sentimentLabel">Positive</div>
                            <div class="sentiment-sublabel">Detected Sentiment</div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-icon">üìè</div>
                            <div class="stat-value" id="wordCount">0</div>
                            <div class="stat-label">Words</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">üìÑ</div>
                            <div class="stat-value" id="charCountResult">0</div>
                            <div class="stat-label">Characters</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">‚ö°</div>
                            <div class="stat-value" id="analysisTime">0.0s</div>
                            <div class="stat-label">Analysis Time</div>
                        </div>
                    </div>

                    <div class="analyzed-text-section">
                        <div class="section-label">Analyzed Text:</div>
                        <div class="analyzed-text" id="analyzedText"></div>
                    </div>
                </div>
            </div>

            <!-- Examples Section -->
            <div class="card examples-card">
                <h3 class="examples-title">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 2C5.6 2 2 5.6 2 10C2 14.4 5.6 18 10 18C14.4 18 18 14.4 18 10C18 5.6 14.4 2 10 2ZM10 15C9.4 15 9 14.6 9 14C9 13.4 9.4 13 10 13C10.6 13 11 13.4 11 14C11 14.6 10.6 15 10 15ZM11 11H9V5H11V11Z" fill="currentColor"/>
                    </svg>
                    Quick Examples
                </h3>
                <div class="examples-grid">
                    <button class="example-card" data-text="This movie was absolutely incredible! The cinematography was breathtaking and the performances were outstanding. Best film I've seen all year!">
                        <div class="example-icon positive">üòç</div>
                        <div class="example-title">Very Positive</div>
                        <div class="example-preview">Movie review praising excellence...</div>
                    </button>
                    <button class="example-card" data-text="The product quality is decent and it works as expected. Nothing special but gets the job done.">
                        <div class="example-icon neutral">üòê</div>
                        <div class="example-title">Neutral</div>
                        <div class="example-preview">Balanced product feedback...</div>
                    </button>
                    <button class="example-card" data-text="Terrible experience! The service was awful, staff was rude, and the product broke after one day. Complete waste of money.">
                        <div class="example-icon negative">üò†</div>
                        <div class="example-title">Very Negative</div>
                        <div class="example-preview">Strong negative complaint...</div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
